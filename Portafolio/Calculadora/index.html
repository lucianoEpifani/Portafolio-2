<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora dark">
             <div class="toggler active">
                <i class="toggler-icon"></i>
             </div>
             <div class="display-pantalla">
                <div id="display"></div>
             </div>

             <div class="buttons">
                <table>
                    <tr>
                        <td>
                            <button class="btn" id="clear">C</button>
                        </td>
                        <td>
                            <button class="btn-operador" id="/">/</button>
                        </td>
                        <td>
                            <button class="btn-operador" id="*">x</button>
                        </td>
                        <td>
                            <button class="btn-operador" id="borrador"> < </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn-operador" id="-">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn" id="+">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn" id="3">3</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn-equal" id="btn-igual">=</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn-operador" id=".">.</button>
                        </td>
                        <td>
                            <button class="btn" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn-operador" id="00">00</button>
                        </td>
                    </tr>
                </table>
             </div>

        </div>
    </div>

    <script src=""></script>
</body>
</html>
